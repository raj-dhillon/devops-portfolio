<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.85.2/dist/phaser-arcade-physics.min.js"></script>
  </head>
  <body>
    <script>
      var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
          default: "arcade",
          arcade: {
            gravity: { y: 300 },
            debug: false,
          },
        },
        scene: {
          preload: preload,
          create: create,
          update: update,
        },
      };

      var game = new Phaser.Game(config);

      function preload() {
        // Load assets
        this.load.image("sky", "assets/sky.png");
        this.load.image("ground", "assets/platform.png");
        this.load.image("star", "assets/star.png");
        this.load.image("bomb", "assets/bomb.png");
        this.load.spritesheet("dude", "assets/dude.png", {
          frameWidth: 32,
          frameHeight: 48,
        });
      }

      function create() {
        // Add background
        this.add.image(400, 300, "sky");

        // Create platforms static group
        platforms = this.physics.add.staticGroup();

        // Add platforms to scene
        platforms.create(400, 568, "ground").setScale(2).refreshBody();
        platforms.create(600, 400, "ground");
        platforms.create(50, 250, "ground");
        platforms.create(750, 220, "ground");

        // Player setup
        player = this.physics.add.sprite(100, 450, "dude");
        player.setBounce(0.2);
        player.setCollideWorldBounds(true);

        // Set player animations
        this.anims.create({
          key: "left",
          frames: this.anims.generateFrameNumbers("dude", { start: 0, end: 3 }),
          frameRate: 10,
          repeat: -1,
        });

        this.anims.create({
          key: "turn",
          frames: [{ key: "dude", frame: 4 }],
          frameRate: 20,
        });

        this.anims.create({
          key: "right",
          frames: this.anims.generateFrameNumbers("dude", { start: 5, end: 8 }),
          frameRate: 10,
          repeat: -1,
        });

        // Enable collision between player and platforms
        this.physics.add.collider(player, platforms);

        // Player gravity
        player.setGravityY(800);

        // Use provided cursor keys for input
        cursors = this.input.keyboard.createCursorKeys();
        // create wasd keys for input
        wasd = this.input.keyboard.addKeys({
          up: Phaser.Input.Keyboard.KeyCodes.W,
          left: Phaser.Input.Keyboard.KeyCodes.A,
          down: Phaser.Input.Keyboard.KeyCodes.S,
          right: Phaser.Input.Keyboard.KeyCodes.D,
        });

        // Create stars
        stars = this.physics.add.group({
          key: "star",
          repeat: 11,
          setXY: { x: 12, y: 0, stepX: 70 },
        });

        stars.children.iterate(function (star) {
          star.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8));
        });

        // Enable collision between stars and platforms
        this.physics.add.collider(stars, platforms);

        // Enable overlap between stars and player
        this.physics.add.overlap(player, stars, collectStar, null, this);

        function collectStar(player, star) {
          star.disableBody(true, true);
          // Update score
          score += 10;
          scoreText.setText("Score: " + score);

          // Check if all stars collected
          if (stars.countActive(true) === 0) {
            stars.children.iterate(function (child) {
              child.enableBody(true, child.x, 0, true, true);
            });

            var x =
              player.x < 400
                ? Phaser.Math.Between(400, 800)
                : Phaser.Math.Between(0, 400);
            var bomb = bombs.create(x, 16, "bomb");
            bomb.setBounce(1);
            bomb.setCollideWorldBounds(true);
            bomb.setVelocity(Phaser.Math.Between(-200, 200), 20);
          }
        }

        // Create score text
        score = 0;
        scoreText = this.add.text(16, 16, "Score: 0", {
          fontSize: "32px",
          fill: "#000",
        });

        // Create bombs
        bombs = this.physics.add.group();
        this.physics.add.collider(bombs, platforms);
        this.physics.add.collider(player, bombs, hitBomb, null, this);

        function hitBomb(player, bomb) {
          this.physics.pause();
          player.setTint(0xff0000);
          player.anims.play("turn");
          gameOver = true;
          // alert("Game Over! Your score: " + score);
          this.add.text(150, 300, "Game Over! Your score: " + score, {
            fontSize: "32px",
            fill: "#ff0000",
          });
          // // Optionally, restart the game
          // this.scene.restart();
        }
      }

      function update() {
        // Handle player movement
        if (cursors.left.isDown || wasd.left.isDown) {
          player.setVelocityX(-160);
          player.anims.play("left", true);
        } else if (cursors.right.isDown || wasd.right.isDown) {
          player.setVelocityX(160);
          player.anims.play("right", true);
        } else {
          player.setVelocityX(0);
          player.anims.play("turn");
        }

        // Stop jump early if not held
        if (cursors.up.isUp && wasd.up.isUp && player.body.velocity.y < 0) {
          player.setVelocityY(player.body.velocity.y * 0.2);
        }

        // Handle player jumping
        if (
          (cursors.up.isDown || wasd.up.isDown) &&
          player.body.touching.down
        ) {
          player.setVelocityY(-700);
        }
      }
    </script>
  </body>
</html>
